name: starwars-rest
type: service
spec:
  hosts:
  - addr: localhost
    port: 9000
service_info:
  type: REST
functions:
 - name: GetHero
   spec:
     headers:
       :method: GET
     path: /api/hero
 - name: GetCharacter
   spec:
     body: ""
     headers:
       :method: GET
     path: /api/character/{{id}}
 - name: GetCharacters
   spec:
     headers:
       :method: POST
     path: /api/characters
