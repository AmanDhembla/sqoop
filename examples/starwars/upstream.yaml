name: starwars-rest
type: static
spec:
  hosts:
  - addr: localhost
    port: 9000
service_info:
  type: REST
functions:
 - name: GetHero
   spec:
     headers:
       :method: GET
     path: /api/hero
 - name: GetCharacter
   spec:
     body: ""
     path: /api/character/
     headers:
       "x-id": "{{id}}"
       :method: GET
 - name: GetCharacters
   spec:
     headers:
       :method: POST
     path: /api/characters
