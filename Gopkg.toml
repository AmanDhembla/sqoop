# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[override]]
  name = "k8s.io/apimachinery"
  revision = "31dade610c053669d8054bfd847da657251e8c1a"

[[override]]
  name = "github.com/Azure/go-autorest"
  revision = "e14a70c556c8e0db173358d1a903dca345a8e75e"

[[override]]
  name = "github.com/solo-io/gloo"
  revision = "1ed23f9987de90edf0cb42ce95c56f36fe350e08"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "1.5.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/vektah/gqlgen"

[prune]
  go-tests = true
  unused-packages = true
